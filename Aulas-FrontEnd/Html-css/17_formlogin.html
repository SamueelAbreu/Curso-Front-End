    <style>
        .formLogin{
            width: 250px;
            margin: 50px auto 0;
            font-family: sans-serif;
        }
        .formLogin fieldset{
            background-color: #ccc;
        }
        .formLogin label{
            margin-top: 15px;
            display: block;
        }
        #user, #pass, .btn{
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 18px;
            border: none;
        }
        .btn{
            margin-top: 15px;
        }
        .formLogin legend{
            display: block;
            padding: 5px;
            background-color: white;

        }
        #user{
            margin-bottom: 15px;
        }
        #user, #pass{
            background-color: #ddd;
        }
        #user:focus, #pass:focus{
            background-color: white;
        }
    </style>
<body>
    <h1>Exemplo de Formulario</h1>

    </form>
