<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel">
    <title>Fontface</title>
</head>
    <style>
        @font-face{
            font-family: 'nadia';
            src: url(Fonts/nadia/nadia-serif.eot);
            src: url(Fonts/nadia/nadia-serif.woff) format('wolf'), url(Fonts/nadia/nadia-serif.svg) format('svg'), url(Fonts/nadia/nadia-serif.ttf) format('truetype');
        }
        h1{
            font-family: nadia, Arial, Helvetica, sans-serif;
        }
    </style>
<body>
    <h1>Estrutura Base</h1>
</body>
</html>
