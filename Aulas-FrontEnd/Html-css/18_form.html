<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Base</title>
</head>
<body>

    <form action="#" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="">email</label>
            <input type="email" required placeholder="Digite o Email aqui">
            <br>
            <label for="">numero</label>
            <input type="number" min="0" max="1000" step="0.5">
            <br>
            <label for="">date</label>
            <input type="date" name="" id="" min="2018-01-30" max="2138-01-30">
            <br>
            <p>Sexo:</p>
            <label for="">
            <input type="radio" name="sexo" id="" value="M">
            Masculino
            </label>
            <label for="">
            <input type="radio" name="sexo" id="" value="F">
            Feminino
            </label>
            <br>
            <label for="">Estado</label>
            <select name="estado" id="">
                <option value="0">Selecione</option>
                <option value="SP">São paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
            <br>
            <label for="">Submit</label>
        </fieldset>
        <fieldset>
            <legend>Area de Interesse</legend>
            <label for=""><input type="checkbox" name="html" value="html">HTML</label>
            <label for=""><input type="checkbox" name="js" value="js">Javascript</label>
            <label for=""><input type="checkbox" name="css" value="css">CSS</label>
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea style="resize: none" name="msg" id="" cols="30" rows="10" maxlength="10"></textarea>

            <textarea style="resize: none" name="contrato" id="" cols="30" rows="10" readonly>Aqui vai o texto</textarea>
            <label for=""><input type="checkbox" name="" id="" checked>Li e aceito</label>
            
            <br>
            <input type="range" name="" id="" min="0" max="10" step=".2">
            <input type="time" name="" id="">
            <input type="color" name="" id="">
            <br>

            <select name="" id="" multiple size="5">
                <option value="">opção 1</option>
                <option value="">opção 2</option>
                <option value="">opção 3</option>
                <option value="">opção 4</option>
                <option value="">opção 5</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Ok">
        <input type="button" value="Button">
        <input type="reset" value="reset">
    </form>
    
</body>
</html>
