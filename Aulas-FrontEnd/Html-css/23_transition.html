<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel">
    <title>Base</title>
</head>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-property: width, height;
            transition-duration: 1s, 3s;
            transition-timing-function: cubic-bezier(.67,-0.38,.5,1.5)/* ease-in-out atalho de Cubic-bezier*/;
            transition-delay: 0s, .8s;
        }
        div:hover{
            width: 400px;
            height: 400px;

        }
    </style>
<body>
    <h1>Estrutura Base</h1>
    <div>

    </div>
</body>
</html>
